<h1>{{title}}</h1>
<ul>
  <li>
    <ul>
      <h3>Food</h3>
      <li *ngFor="let food of foods; let i=index;">
        My {{(i + 1)}} {{switchSuffix(i + 1)}} choice is {{food}}
      </li>
    </ul>
  </li>
  <li>
    <ul>
      <h3>beverage</h3>
      <li *ngFor="let beverage of beverages; let i=index;">
        My {{(i + 1)}} {{switchSuffix(i + 1)}} choice is {{beverage}}
      </li>
    </ul>
  </li>
  <li>
    <ul>
      <h3>color</h3>
      <li *ngFor="let color of colors; let i=index;">
        My {{(i + 1)}} {{switchSuffix(i + 1)}} choice is {{color}}
      </li>
    </ul>
  </li>
</ul>
